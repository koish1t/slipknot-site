<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>SlipKnot (No not the band)!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #008080;
        font-family: Tahoma, "MS Sans Serif", sans-serif;
        padding: 0;
        margin: 0;
        min-height: 100vh;
      }

      .nav-bar {
        background: #ECE9D8;
        padding: 4px 0;
        text-align: center;
        border-top: 1px solid #FFFFFF;
        border-bottom: 1px solid #808080;
        box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.1);
      }

      .nav-links {
        display: flex;
        justify-content: center;
        gap: 2px;
        flex-wrap: wrap;
      }

      .nav-link {
        color: #000000;
        text-decoration: none;
        font-size: 11px;
        font-weight: normal;
        font-family: Tahoma, "MS Sans Serif", sans-serif;
        padding: 4px 12px;
        background: #ECE9D8;
        border: 1px solid transparent;
        transition: none;
      }

      .nav-link:hover {
        background: #D4D0C8;
        border: 1px outset #ECE9D8;
        box-shadow: inset -1px -1px 0 #808080, inset 1px 1px 0 #FFFFFF;
      }

      .nav-link:active {
        border: 1px inset #ECE9D8;
        box-shadow: inset 1px 1px 0 #808080, inset -1px -1px 0 #FFFFFF;
      }

      .main-content {
        background: #ECE9D8;
        background-image: repeating-linear-gradient(
          45deg,
          #ECE9D8,
          #ECE9D8 10px,
          #E0DDD0 10px,
          #E0DDD0 20px
        );
        padding: 20px;
        min-height: calc(100vh - 50px);
        width: 800px;
        max-width: 90vw;
        margin: 0 auto;
        border-left: 2px outset #ECE9D8;
        border-right: 2px outset #ECE9D8;
        border-bottom: 2px outset #ECE9D8;
        box-shadow: 
          inset -1px -1px 0 #000,
          inset 1px 1px 0 #FFF;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .content-wrapper {
        display: block;
        margin-bottom: 20px;
      }

      .content-left {
        width: 100%;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
      }

      .content-right {
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
      }

      .section {
        margin-bottom: 20px;
        background: #FFFFFF;
        border: 1px inset #C0C0C0;
        padding: 12px;
        box-shadow: 
          inset -1px -1px 0 #808080,
          inset 1px 1px 0 #FFFFFF;
        max-width: 600px;
      }

      .content-left .section,
      .content-right .section {
        margin-bottom: 0;
      }

      .section-title {
        font-size: 14px;
        font-weight: bold;
        font-family: Tahoma, "MS Sans Serif", sans-serif;
        color: #000000;
        margin-bottom: 12px;
        padding-bottom: 4px;
        border-bottom: 1px solid #808080;
        text-align: center;
      }

      .section-content {
        font-size: 11px;
        font-family: Tahoma, "MS Sans Serif", sans-serif;
        line-height: 1.5;
        color: #000000;
        text-align: center;
      }

      .logo-image {
        max-width: 100%;
        height: auto;
        border: 2px inset #C0C0C0;
        background: #C0C0C0;
        padding: 2px;
        box-shadow: 
          inset -1px -1px 0 #808080,
          inset 1px 1px 0 #FFFFFF;
      }

      a {
        color: #0000FF;
        text-decoration: underline;
      }

      a:visited {
        color: #800080;
      }

      a:hover {
        color: #FF0000;
      }
    </style>
  </head>
  <body>
    <div class="nav-bar">
      <div class="nav-links">
        <a href="index.html" class="nav-link">About</a>
        <a href="media.html" class="nav-link">Media</a>
        <a href="download.html" class="nav-link">Download</a>
        <a href="credits.html" class="nav-link">Credits</a>
      </div>
    </div>

    <div class="main-content">
      <div class="content-wrapper">
        <div class="content-left">
          <div class="section" id="about">
            <div class="section-title">Credits</div>
            <div class="section-content">
              <b>Art</b><br>
              - <a href="https://twitter.com/ven17b" target="_blank">ven</a><br>
              <br>
              <b>Code</b><br>
              - <a href="https://twitter.com/ven17b" target="_blank">ven</a><br>
              <br>
              <b>Music</b><br>
              - <a href="https://open.spotify.com/artist/7hPljx3DXYez3j2UeswXsS" target="_blank">Jake_Official</a><br>
            </div>
          </div>
        </div>
        <div class="content-right">
          <img
            src="raw/logogo.png"
            alt="SlipKnot Logo"
            class="logo-image"
          >
        </div>
      </div>

    </div>
  </body>
</html>
